<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Миланы</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .card {
            border: 2px solid #f1a7d1;
            background-color: #ffe6f1;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
            color: #f48fb1;
        }
        .btn {
            background-color: #f48fb1;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #f06292;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Для Миланы</h1>
        <p>Добро пожаловать на сайт, который я сделал специально для тебя!</p>
        <button class="btn" onclick="window.location.href = 'main.html';">Открыть</button>
    </div>

</body>
</html>
